<mat-form-field [floatLabel]="'always'" class="field">
  <mat-label>{{ code | currencyName | async }}</mat-label>
  <span matPrefix>&nbsp; {{ code }} &nbsp;</span>
  <input
    type="number"
    matInput
    [disabled]="rate === undefined"
    [placeholder]="placeholder"
    [(ngModel)]="value"
    (input)="valueChanged()"
    (focus)="fieldFocused()"
  />
</mat-form-field>
